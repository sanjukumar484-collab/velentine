<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#7a003c;
overflow:hidden;
font-family:Arial, sans-serif;
}

.card{
background:rgba(255,255,255,0.1);
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px rgba(0,0,0,0.3);
backdrop-filter: blur(5px);
color:white;
z-index:2;
}

h1{margin-bottom:10px;}
button{
padding:12px 25px;
border:2px solid white;
background:transparent;
color:white;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}
button:hover{
background:white;
color:#7a003c;
}

.heart{
position:absolute;
color:red;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}
</style>
</head>

</div>
